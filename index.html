<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scholarship Application</h1>
            <p class="subtitle">Complete the form below to apply for the scholarship program</p>
        </header>

        <div class="form-card">
            <form id="scholarshipForm">
                <div class="form-section">
                    <h2 class="section-title">Student Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth *</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                </div>

                <div class="decorative-line"></div>

                <div class="form-section">
                    <h2 class="section-title">Education Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentSchool">Current School/College *</label>
                            <input type="text" id="currentSchool" name="currentSchool" required>
                        </div>
                        <div class="form-group">
                            <label for="gradeLevel">Grade/Year Level *</label>
                            <select id="gradeLevel" name="gradeLevel" required>
                                <option value="">Select Grade/Year</option>
                                <option value="9th Grade">9th Grade</option>
                                <option value="10th Grade">10th Grade</option>
                                <option value="11th Grade">11th Grade</option>
                                <option value="12th Grade">12th Grade</option>
                                <option value="Freshman">College Freshman</option>
                                <option value="Sophomore">College Sophomore</option>
                                <option value="Junior">College Junior</option>
                                <option value="Senior">College Senior</option>
                                <option value="Graduate">Graduate Student</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="major">Major/Field of Study *</label>
                            <input type="text" id="major" name="major" required>
                        </div>
                        <div class="form-group">
                            <label for="gpa">Current GPA *</label>
                            <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4.0" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expectedGraduation">Expected Graduation Date *</label>
                            <input type="month" id="expectedGraduation" name="expectedGraduation" required>
                        </div>
                        <div class="form-group">
                            <label for="studentId">Student ID Number *</label>
                            <input type="text" id="studentId" name="studentId" required>
                        </div>
                    </div>
                </div>

                <div class="decorative-line"></div>

                <div class="form-section">
                    <h2 class="section-title">Bank Information</h2>
                    <div class="form-group">
                        <label for="accountHolderName">Account Holder Name *</label>
                        <input type="text" id="accountHolderName" name="accountHolderName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bankName">Bank Name *</label>
                            <input type="text" id="bankName" name="bankName" required>
                        </div>
                        <div class="form-group">
                            <label for="accountNumber">Account Number *</label>
                            <input type="text" id="accountNumber" name="accountNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="routingNumber">Routing Number *</label>
                            <input type="text" id="routingNumber" name="routingNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="accountType">Account Type *</label>
                            <select id="accountType" name="accountType" required>
                                <option value="">Select Account Type</option>
                                <option value="Checking">Checking</option>
                                <option value="Savings">Savings</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="branchLocation">Branch Location</label>
                            <input type="text" id="branchLocation" name="branchLocation">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Application & Download Document</button>
                
                <div id="successMessage" class="success-message">
                    Application submitted successfully! Your document is downloading...
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
